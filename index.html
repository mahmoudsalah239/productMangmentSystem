<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h2>cruds</h2>
        <p>product mangement system </p>
    </div>
    <div class="crud">
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="priceinputs">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button type="submit" id="submit">Create</button>
            <input type="text" onkeyup="search()" id="searchinput" placeholder="search">
            <div class="btnsearch">
                <button id="searchtitle" onclick="searchmode(this.id)">search by title </button>
                <button id="searchcatogery" onclick="searchmode(this.id)">search by category </button>
            </div>
        </div>
        <div id="deletAllItems">

        </div>
        <div class="outputs">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>TAXES</th>
                        <th>ADS</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATGORY</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
